{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/signup.css" %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "row">
        <div class="col">
            <div class="navbar">

            </div>
        </div>
        
    </div>

    <div class = "row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="col-6">
                
                <div class="row">
                    <form method = "POST">
                        {% csrf_token %}
                        <div class="row">
                            <input class="" name="username" placeholder="Username"></input>
                        </div>
                        <div class="row">
                            <input class="" name="email" placeholder="Email Address"></input>
                        </div>
                        <div class="row">
                            <input class="" type="password" name="password" placeholder="Password"></input>
                        </div>
                        <div class="row">
                            <input class="" type="password" name="password-confirm" placeholder="Confirm-Password"></input>
                        </div>
                        <div class="row">
                            <button class="btn btn-light" type = "submit">Sign Up</button>
                        </div>
                        <div class = "notification-message">{{message}}</div>
                        <div class="row">
                            <a href="{% url 'login' %}" class="btn w-100">--&gt; Login &lt;--</a>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="col-6">

            </div>
        </div>
        <div class="col-md-3"></div>
        
    </div>

    <div class = "row">
        <div class="col"></div>
    </div>
</body>
</html>
